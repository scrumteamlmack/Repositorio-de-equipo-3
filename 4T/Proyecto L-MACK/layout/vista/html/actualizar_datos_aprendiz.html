<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actualizar Datos - L-MACK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/actualizar_datos.css" />
  <link rel="shortcut icon" href="../resources/logo_L-MACK_FONDO2.png" type="image/x-icon">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../resources/fondo oscuro N L-MACK.png" alt="Logo L-MACK" class="img">
    </div>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="../html/login.html">Iniciar Sesion</a>
    </nav>
  </header>

  <main>
    <h2>Actualizar Datos del Usuario</h2>
    <form action="procesar_actualizacion.php" method="POST">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Solo letras y espacios">

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" required pattern="[0-9]{7,10}" title="Debe tener entre 7 y 10 dígitos numéricos">

      <label for="clave">Nueva contraseña</label>
      <input type="password" id="clave" name="clave" required minlength="6" maxlength="20">

      <button type="submit" class="btn">Actualizar</button>
    </form>

    <div class="login-link">
      <a href="panel_admin.html">Volver al Panel</a>
    </div>
  </main>

  <footer>
    &copy; 2025 L-MACK - Actualización de Datos
  </footer>

</body>
</html>
