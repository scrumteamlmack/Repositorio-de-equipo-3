<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Usuario - L-MACK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/registrar_usuario.css" />
  <link rel="shortcut icon" href="../resources/fondo oscuro N L-MACK.png" type="image/x-icon">
</head>
<body>

  <header>
    <div class="logo">
      <img src="../resources/fondo oscuro N L-MACK.png" alt="Logo L-MACK" class="img">
    </div>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="../html/login.html">Cerrar Sesion</a>
    </nav>
  </header>

  <main>
    <h2>Registrar Usuario</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ej: usuario@correo.com" required>

      <label for="rol">Rol</label>
      <input type="text" id="rol" name="rol" placeholder="Ej: Coordinador, Instructor" required>

      <label for="usuario">Nombre de Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ej: jperez123" required>

      <label for="clave">Contraseña</label>
      <input type="password" id="clave" name="clave" required minlength="6">

      <button type="submit" class="btn">Registrar Usuario</button>
    </form>
  </main>

  <footer>
    &copy; 2025 L-MACK - Registro de Usuarios
  </footer>

</body>
</html>
